<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/birrete.png">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css">
    <link rel="stylesheet" href="./style.css">
    <script src = "index.js"></script>
    <title>Encriptador de texto - Alura Latam</title>
</head>
<body>
    <header>
            <a title="logoAlura" href="https://www.aluracursos.com/" target="_blank" rel="noopener"><img id="logoAlura" src="./images/logo.svg" alt="Logo de Alura Latam"></a>    
    </header>
    <main>
        <div class="containerPrincipal">
            <div class="containerTextArea">
                <textarea name="ingresoTexto" id="ingresoTexto" cols="80" rows="25" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="containerAdvertencia">
                <img src="./images/exclamacion.svg" alt="Signo de advertencia">
                <p>Solo letras minúsculas y sin acento.</p>
            </div>
            <div class="containerBotones">
                <button type="button" class="encriptar" id="encriptarButton">
                    Encriptar
                </button>
                <button type="button" class="desencriptar" id="desencriptarButton">
                    Desencriptar
                </button>
            </div>
        </div>
        <div class="containerSecundario">
            <div class="containerCopiar" id = "containerCopiar">
                    <img class="imagenFigura" src="./images/muñeco.svg" alt="Muñeco de Alura">
                    <p class="avisoMensaje">Ningún mensaje fue encontrado</p>
                    <div class="containerAvisoTexto">
                        <p class="avisoTexto">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
            </div>
        </div>
    </main>
    <footer>
        <ul class="iconosRedes">
            <li>
                <a title="Instagram" href="https://www.instagram.com/aa_izaguirre/" target="_blank" rel="noopener"><i class="fi fi-brands-instagram"></i></a>
            </li>
            <li>
                <a title="Facebook" href="https://www.facebook.com/aaron.izaguirreolortegui/" target="_blank" rel="noopener"><i class="fi fi-brands-facebook"></i></a>
            </li>
            <li>
                <a title="Twitter" href="https://twitter.com/aa_izaguirre/" target="_blank" rel="noopener"><i class="fi fi-brands-twitter"></i></a>
            </li>
            <li>
                <a title="Linkedin" href="https://www.linkedin.com/in/aaizaguirreo/" target="_blank" rel="noopener"><i class="fi fi-brands-linkedin"></i></a>
            </li>
            <li>
                <a title="GitHub" href="https://github.com/aaizaguirre" target="_blank" rel="noopener"><i class="fi fi-brands-github"></i></a>
            </li>
        </ul>
        <p>© 2023 Aarón Izaguirre | All Rights Reserved</p>
    </footer>
</body>
</html>
